version: '3.8'
services:
  mysql-db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: adaptive_ecommerce
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3306:3306"

  redis-cache:
    image: redis:alpine
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    depends_on:
      - mysql-db
      - redis-cache
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/adaptive_ecommerce?useSSL=false&serverTimezone=UTC
      SPRING_DATA_REDIS_HOST: redis-cache

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend