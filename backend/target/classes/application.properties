#################################################
# APPLICATION
#################################################
spring.application.name=adaptive-ecommerce-backend
server.port=8080

#################################################
# MYSQL DATABASE (XAMPP / MariaDB / MySQL)
#################################################
spring.datasource.url=jdbc:mysql://localhost:3306/adaptive_ecommerce?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#################################################
# JPA / HIBERNATE
#################################################
# 'update' ensures Hibernate creates/modifies tables automatically based on your @Entity classes
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Formatting and Timezone
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

#################################################
# HIKARI CONNECTION POOL (STABILITY SETTINGS)
#################################################
spring.datasource.hikari.pool-name=HikariPool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000

#################################################
# REDIS CONFIGURATION (CACHING LAYER)
#################################################
# Active Redis Caching
spring.cache.type=redis

# Connection settings (Default port 6379)
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Time To Live (TTL): 10 minutes (600,000 ms)
# After 10 mins, the cache expires and refreshes from MySQL
spring.cache.redis.time-to-live=600000

# Serialization: Ensure you use a RedisConfig.java for JSON serialization
spring.cache.redis.cache-null-values=false

#################################################
# WEBSOCKET & REALTIME
#################################################
app.ws.endpoint=/ws

#################################################
# CORS (SECURITY)
#################################################
# Allow your React Frontend to communicate with this API
app.cors.allowedOrigin=http://localhost:3000

#################################################
# LOGGING
#################################################
logging.level.root=INFO
logging.level.org.springframework.web=INFO
# DEBUG shows the SQL generated by Hibernate (good for monitoring Cache Hits/Misses)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

#################################################
# SQL INIT
#################################################
# Disabled to allow Hibernate to manage the schema via ddl-auto=update
spring.sql.init.mode=never